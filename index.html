	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script><!-- require jQuery -->

	<script>
/* Dropzone */
Dropzone.options.myDropzone = {
  init: function() {
    this.on("success", function(file, responseText) {
      // Handle the responseText here. For example, add the text to the preview element:
      file.previewTemplate.appendChild(document.createTextNode(responseText));
    });
    this.on("addedfile", function(file) { 
      // Dropped file
      $("#overlay").fadeIn(300);
      $(".previews").delay(200).fadeIn(300);
      console.log("hmm???");
     });
  }
};
/* Popup/Overlay */
$(".popup").click(function(e){
  $("#overlay").fadeIn(300);
  $(".previews").delay(200).fadeIn(300);
  e.preventDefault();
  return false;
});
$("#overlay").click(function(){
  $(".previews").fadeOut(300);
  $(this).delay(200).fadeOut(300);
  $(".dz-image").remove();
  $(".previmgrt").remove();
});
$(".metad").click(function(){
	$(".aboutmeta").toggle();
	return false;
});
 $(document).keyup(function(e) {
	if (e.keyCode === 13) $('#andreasbutton').click();     // enter
	if (e.keyCode === 27) $('#overlay').click();   // esc
});
/* Make popup fade in on upload */
$(function() {
	$("input:file").change(function (){
		var fileName = $(this).val();
		$("#overlay").fadeIn(300);
		$(".previews").delay(200).fadeIn(300);
		$(".filename").html(fileName);
 	});
});

/* LEZ DO THIS */
$(document).ready(function (e) {
$("#testForm").on('submit',(function(e) {
e.preventDefault();
$("#message").empty();
$('#loading').show();
$.ajax({
url: "newupload.php", // Url to which the request is send
type: "POST",             // Type of request to be send, called as method
data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
contentType: false,       // The content type used when sending data to the server.
cache: false,             // To unable request pages to be cached
processData:false,        // To send DOMDocument or non processed data file it is set to false
success: function(data)   // A function to be called if request succeeds
{
$('#loading').hide();
$("#message").html(data);
}
});
}));

// Function to preview image after validation
$(function() {
$("#file").change(function() {
$("#message").empty(); // To remove the previous error message
var file = this.files[0];
var imagefile = file.type;
var match= ["image/jpeg","image/png","image/jpg"];
if(!((imagefile==match[0]) || (imagefile==match[1]) || (imagefile==match[2])))
{
$('#previewing').attr('src','img/noimage.png');
$("#message").html("<p id='error'>Please Select A valid Image File</p>"+"<h4>Note</h4>"+"<span id='error_message'>Only jpeg, jpg and png Images type allowed</span>");
return false;
}
else
{
var reader = new FileReader();
reader.onload = imageIsLoaded;
reader.readAsDataURL(this.files[0]);
}
});
});
function imageIsLoaded(e) {
$("#file").css("color","green");
$('#image_preview').css("display", "block");
$('#previewing').attr('src', e.target.result);
$('#previewing').attr('width', '250px');
$('#previewing').attr('height', '230px');
};
});


</script>
</body>
</html>
